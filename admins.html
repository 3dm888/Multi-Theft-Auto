<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المسؤولين</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #003366; /* أزرق ملكي */
            color: #FFFFFF; /* أبيض ناصع */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-menu {
            background-color: rgba(0, 51, 102, 0.8); /* أزرق نيلي داكن مع شفافية */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-menu .logo {
            font-size: 1.5em;
            color: #FFFFFF; /* أبيض ناصع */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .header-menu nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .header-menu nav ul li {
            margin: 0 15px;
        }
        .header-menu nav ul li a {
            text-decoration: none;
            color: #FFFFFF; /* أبيض ناصع */
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
            transition: color 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
        }
        .header-menu nav ul li a:hover {
            color: #003366; /* أزرق نيلي داكن */
            background-color: #C0C0C0; /* فضي لامع عند التمرير */
        }
        .admins {
            padding: 60px 20px;
            text-align: center;
            background: #002244; /* لون أغمق من الأزرق النيلي */
        }
        .admins h2 {
            color: #FFFFFF; /* أبيض ناصع */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .admin-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .admin-list li {
            background: #003366; /* أزرق ملكي */
            color: #FFFFFF; /* أبيض ناصع */
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .admin-list li img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .admin-list li h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .admin-list li p {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="header-menu">
        <div class="logo">شعار الموقع</div>
        <nav>
            <ul>
                <li><a href="index.html">الصفحة الرئيسية</a></li>
                <li><a href="about.html">من أنا</a></li>
                <li><a href="services.html">خدماتي</a></li>
                <li><a href="admins.html">المسؤولين</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </div>

    <section class="admins">
        <h2>قائمة المسؤولين</h2>
        <ul class="admin-list">
            <li>
                <img src="path/to/admin1.jpg" alt="المسؤول 1">
                <h3>اسم المسؤول 1</h3>
                <p>وصف المسؤول 1</p>
            </li>
            <li>
                <img src="path/to/admin2.jpg" alt="المسؤول 2">
                <h3>اسم المسؤول 2</h3>
                <p>وصف المسؤول 2</p>
            </li>
            <li>
                <img src="path/to/admin3.jpg" alt="المسؤول 3">
                <h3>اسم المسؤول 3</h3>
                <p>وصف المسؤول 3</p>
            </li>
            <!-- أضف مسؤولين إضافيين هنا -->
        </ul>
    </section>

</body>
</html>
