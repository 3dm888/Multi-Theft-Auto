<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #003366;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #004080;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #FFFFFF;
            text-align: center;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #003366;
            background: #002244;
            color: #FFFFFF;
        }
        .login-container button {
            background: #004080;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        .login-container button:hover {
            background: #003366;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form action="admin-dashboard.html" method="POST" onsubmit="return authenticateUser()">
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
    <script>
        function authenticateUser() {
            // كود للتحقق من اسم المستخدم وكلمة المرور
            // هذا المثال لا يتضمن تحقق فعلي بل يعمل كتنبيه فقط
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            if (username === "admin" && password === "password") {
                return true; // اسم المستخدم وكلمة المرور صحيحان
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة");
                return false; // اسم المستخدم أو كلمة المرور غير صحيحة
            }
        }
    </script>
</body>
</html>
