<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #003366;
            color: #FFFFFF;
        }
        .dashboard-header {
            background: #004080;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dashboard-header .logo {
            font-size: 1.5em;
            color: #FFFFFF;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .dashboard-header a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .dashboard-header a:hover {
            background: #003366;
        }
        .container {
            padding: 20px;
        }
        .add-service-form {
            background: #004080;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            color: #FFFFFF;
            text-align: left;
        }
        .add-service-form h3 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .add-service-form input[type="text"], .add-service-form textarea, .add-service-form input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #003366;
            background: #002244;
            color: #FFFFFF;
        }
        .add-service-form button {
            background: #004080;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .add-service-form button:hover {
            background: #003366;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="logo">لوحة التحكم</div>
        <a href="index.html">العودة إلى الموقع</a>
    </div>
    <div class="container">
        <div class="add-service-form">
            <h3>إضافة خدمة جديدة</h3>
            <form action="services.html" method="POST" enctype="multipart/form-data">
                <input type="text" name="serviceTitle" placeholder="عنوان الخدمة" required>
                <textarea name="serviceDescription" placeholder="وصف الخدمة" rows="5" required></textarea>
                <input type="file" name="serviceImage" accept="image/*" required>
                <button type="submit">إضافة الخدمة</button>
            </form>
        </div>
    </div>
</body>
</html>
