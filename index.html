<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع متجاوب</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #003366, #004080); /* تدرج أزرق */
            color: #FFFFFF; /* أبيض ناصع */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-menu {
            background-color: rgba(0, 51, 102, 0.8); /* أزرق نيلي داكن مع شفافية */
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-menu .logo {
            font-size: 1.5em;
            color: #FFFFFF; /* أبيض ناصع */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .header-menu nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-menu nav ul li {
            margin: 10px 0;
        }
        .header-menu nav ul li a {
            text-decoration: none;
            color: #FFFFFF; /* أبيض ناصع */
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
            transition: color 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .header-menu nav ul li a:hover {
            color: #003366; /* أزرق نيلي داكن */
            background-color: #C0C0C0; /* فضي لامع عند التمرير */
        }
        .header-menu nav ul li a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }
        .header-menu nav ul li a:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .about, .services {
            padding: 40px 20px;
            text-align: center;
            background: #002244; /* لون أغمق من الأزرق النيلي */
        }
        .about h2, .services h2 {
            color: #FFFFFF; /* أبيض ناصع */
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .about .profile-container, .services .services-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            margin: 0 auto;
        }
        .about .profile-image, .services .service-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .about .profile-image img, .services .service-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .about .profile-image:hover, .services .service-image:hover {
            transform: scale(1.1);
        }
        .about .profile-info, .services .service-info {
            color: #E0E0E0; /* لون رمادي فاتح للنصوص */
        }
        .about .profile-info p, .services .service-info p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .about .contact-info {
            margin-top: 20px;
        }
        .about .contact-info a {
            color: #FFFFFF; /* أبيض ناصع */
            text-decoration: none;
            font-size: 1em;
            margin: 0 10px;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .about .contact-info a:hover {
            color: #003366; /* أزرق نيلي داكن */
            transform: scale(1.1);
        }
        .about .contact-info a img, .services .service-image img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .services-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .service-item {
            background: #003366;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .service-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .service-item h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .service-item p {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .service-item button {
            background-color: #004080; /* أزرق ملكي */
            color: #FFFFFF; /* أبيض ناصع */
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .service-item button:hover {
            background-color: #003366; /* أزرق نيلي داكن */
        }

        @media (max-width: 768px) {
            .header-menu .logo {
                font-size: 1.2em;
            }
            .header-menu nav ul li a {
                font-size: 1em;
            }
            .about h2, .services h2 {
                font-size: 1.5em;
            }
            .about .profile-image, .services .service-image {
                width: 100px;
                height: 100px;
            }
            .about .profile-info p, .services .service-info p {
                font-size: 0.9em;
            }
            .about .contact-info a, .service-item button {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header-menu .logo {
                font-size: 1em;
            }
            .header-menu nav ul li a {
                font-size: 0.9em;
                padding: 8px 16px;
            }
            .about h2, .services h2 {
                font-size: 1.2em;
            }
            .about .profile-image, .services .service-image {
                width: 80px;
                height: 80px;
            }
            .about .profile-info p, .services .service-info p {
                font-size: 0.8em;
            }
            .about .contact-info a, .service-item button {
                font-size: 0.8em;
            }
        }
    </style>
</head>

            </ul>
        </nav>
    </div>
