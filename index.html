<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع شامل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-menu {
            background-color: #004080; /* أزرق ملكي */
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-menu .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 20px;
        }
        .header-menu nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .header-menu nav ul li {
            margin: 0 10px;
        }
        .header-menu nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        .header-menu nav ul li a:hover {
            color: #ddd;
        }
        .section {
            padding: 40px 20px;
            text-align: center;
        }
        .section h2 {
            color: #004080; /* أزرق ملكي */
            font-size: 2em;
            margin-bottom: 20px;
        }
        .section p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .form-container, .service-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #004080; /* أزرق ملكي */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #003366; /* أزرق داكن */
        }
        .service-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .service-item h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .service-item p {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .service-item button {
            background-color: #004080; /* أزرق ملكي */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .service-item button:hover {
            background-color: #003366; /* أزرق داكن */
        }
        @media (max-width: 768px) {
            .header-menu .logo {
                font-size: 1.2em;
            }
            .header-menu nav ul li a {
                font-size: 1em;
            }
            .section h2 {
                font-size: 1.5em;
            }
            .form-container, .service-item {
                max-width: 90%;
            }
        }
        @media (max-width: 480px) {
            .header-menu .logo {
                font-size: 1em;
            }
            .header-menu nav ul li a {
                font-size: 0.9em;
            }
            .section h2 {
                font-size: 1.2em;
            }
            .form-container, .service-item {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header-menu">
        <div class="logo">شعار الموقع</div>
        <nav>
            <ul>
                <li><a href="#home">الصفحة الرئيسية</a></li>
                <li><a href="#about">من أنا</a></li>
                <li><a href="#services">إدارة الخدمات</a></li>
                <li><a href="#signup">إنشاء حساب</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <h2>مرحبا بكم في متجرنا</h2>
        <p>نحن نقدم مجموعة متنوعة من المنتجات والخدمات. تصفح موقعنا لمعرفة المزيد.</p>
    </section>

    <section id="about" class="section">
        <h2>من أنا</h2>
        <div class="form-container">
            <h3>معلومات شخصية</h3>
            <input type="text" placeholder="اسمك الكامل">
            <input type="email" placeholder="بريدك الإلكتروني">
            <textarea placeholder="اكتب نبذة قصيرة عن نفسك"></textarea>
            <button>تحديث المعلومات</button>
        </div>
    </section>

    <section id="services" class="section">
        <h2>إدارة الخدمات</h2>
        <div class="form-container">
            <h3>إضافة خدمة جديدة</h3>
            <form id="add-service-form">
                <input type="text" id="service-name" placeholder="اسم الخدمة" required>
                <textarea id="service-description" placeholder="وصف الخدمة" rows="4" required></textarea>
                <input type="file" id="service-image" accept="image/*" required>
                <button type="submit">إضافة الخدمة</button>
            </form>
        </div>

        <div class="service-item">
            <img src="path/to/service-image.jpg" alt="خدمة">
            <h3>اسم الخدمة</h3>
            <p>وصف الخدمة</p>
            <button>تعديل</button>
            <button>حذف</button>
        </div>
    </section>

    <section id="signup" class="section">
        <h2>إنشاء حساب</h2>
        <div class="form-container">
            <h3>نموذج إنشاء حساب</h3>
            <form id="signup-form">
                <input type="text" id="username" placeholder="اسم المستخدم" required>
                <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" required>
                <button type="submit">إنشاء الحساب</button>
            </form>
        </div>
    </section>
</body>
</html>
