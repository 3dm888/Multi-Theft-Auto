<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الخدمات</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #003366;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-menu {
            background-color: rgba(0, 51, 102, 0.8);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-menu .logo {
            font-size: 1.5em;
            color: #FFFFFF;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .header-menu nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .header-menu nav ul li {
            margin: 0 15px;
        }
        .header-menu nav ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
            transition: color 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .header-menu nav ul li a:hover {
            color: #003366;
            background-color: #C0C0C0;
        }
        .header-menu nav ul li a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }
        .header-menu nav ul li a:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .services {
            padding: 60px 20px;
            text-align: center;
            background: #002244;
        }
        .services h2 {
            color: #FFFFFF;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .service-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .service-list li {
            background: #003366;
            color: #FFFFFF;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            text-align: left;
        }
        .service-list li img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }
        .add-service-form {
            background: #002244;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }
        .add-service-form h3 {
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        .add-service-form input, .add-service-form textarea, .add-service-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #CCCCCC;
        }
        .add-service-form button {
            background: #003366;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-service-form button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>

    <div class="header-menu">
        <div class="logo">شعار الموقع</div>
        <nav>
            <ul>
                <li><a href="index.html">الصفحة الرئيسية</a></li>
                <li><a href="about.html">من أنا</a></li>
                <li><a href="services.html">خدماتي</a></li>
                <li><a href="admins.html">المسؤولين</a></li>
                 <li><a href="login.html">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </div>

    <section class="services">
        <h2>خدماتي</h2>
        <ul class="service-list" id="serviceList">
            <!-- سيتم إضافة الخدمات هنا -->
        </ul>

        <div class="add-service-form" id="adminControls">
            <h3>إضافة خدمة جديدة</h3>
            <select id="serviceType">
                <option value="تصميم">تصميم</option>
                <option value="تطوير">تطوير</option>
                <option value="استشارات">استشارات</option>
            </select>
            <input type="text" id="serviceName" placeholder="اسم الخدمة">
            <input type="file" id="serviceImage" accept="image/*">
            <textarea id="serviceDescription" placeholder="وصف الخدمة"></textarea>
            <button onclick="addService()">إضافة الخدمة</button>
        </div>
    </section>

    <script>
        // تحقق من صلاحيات المسؤولين عند تحميل الصفحة
        window.onload = function() {
            var isAdmin = localStorage.getItem('isAdmin') === 'true';
            var adminControls = document.getElementById('adminControls');
            if (isAdmin) {
                adminControls.style.display = 'block';
            } else {
                adminControls.style.display = 'none';
            }
        };

        function addService() {
            var serviceType = document.getElementById('serviceType').value;
            var serviceName = document.getElementById('serviceName').value;
            var serviceDescription = document.getElementById('serviceDescription').value;
            var serviceImage = document.getElementById('serviceImage').files[0];

            if (serviceName && serviceDescription && serviceImage) {
                var serviceList = document.getElementById('serviceList');
                var newServiceItem = document.createElement('li');

                var img = document.createElement('img');
                img.src = URL.createObjectURL(serviceImage);

                var typeElem = document.createElement('h4');
                typeElem.textContent = `نوع الخدمة: ${serviceType}`;
                
                var nameElem = document.createElement('h5');
                nameElem.textContent = serviceName;

                var descElem = document.createElement('p');
                descElem.textContent = serviceDescription;

                newServiceItem.appendChild(img);
                newServiceItem.appendChild(typeElem);
                newServiceItem.appendChild(nameElem);
                newServiceItem.appendChild(descElem);

                serviceList.appendChild(newServiceItem);
                
                document.getElementById('serviceName').value = '';
                document.getElementById('serviceDescription').value = '';
                document.getElementById('serviceImage').value = '';
            } else {
                alert('يرجى ملء جميع الحقول');
            }
        }
    </script>

</body>
</html>
