<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الحساب</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #003366;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .verify-container {
            background: #004080;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .verify-container h2 {
            margin-bottom: 20px;
            color: #FFFFFF;
            text-align: center;
        }
        .verify-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #003366;
            background: #002244;
            color: #FFFFFF;
        }
        .verify-container button {
            background: #004080;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        .verify-container button:hover {
            background: #003366;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h2>التحقق من الحساب</h2>
        <form id="verifyForm">
            <input type="text" id="verificationCode" placeholder="أدخل كود التحقق" required>
            <button type="submit">تأكيد</button>
        </form>
    </div>
    <script>
        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('verificationCode').value;
            
            // هنا يتم إرسال كود التحقق إلى الخادم للتحقق من صحته
            fetch('/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('تم التحقق بنجاح! يمكنك الآن تسجيل الدخول.');
                    window.location.href = 'login.html'; // انتقل إلى صفحة تسجيل الدخول
                } else {
                    alert('كود التحقق غير صحيح.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
